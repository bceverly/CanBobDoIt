<!DOCTYPE html><head>	<title>Can Bob Do It?</title>	<script type='text/javascript' src='scripts/jquery-1.3.2.min.js'></script></head><body>	<table>		<tr>			<td><label for='user_id'>Email Address:</label></td>			<td><input type='text' id='user_id' /></td>		</tr>		<tr>			<td><label for='user_pass'>Password:</label></td>			<td><input type='password' id='user_pass' /></td>		</tr>		<tr>			<td colspan='2'><input type='button' id='btnLogin' value='Login' /></td>		</tr>	</table>	<script type='text/javascript'>		$(document).ready(function(){			// Set focus to the email address field			$('#user_id').focus();						// Hook the 'login' button			$('#btnLogin').click(function() {				var data = {					user_id: $("#user_id").val(),					user_pass: $("#user_pass").val()				};				$.getJSON('/ajax/login.php',					data,					function(result) {						alert('result.valid = ' + result.valid);					});			});		});	</script></body>
