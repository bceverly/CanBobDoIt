<!DOCTYPE html><head>	<title>Can Bob Do It?</title>	<script type='text/javascript' src='scripts/jquery-1.3.2.min.js'></script></head><body>	<table>		<tr>			<td><label for='emailAddress'>Email Address:</label></td>			<td><input type='text' id='emailAddress' /></td>		</tr>		<tr>			<td><label for='userPassword'>Password:</label></td>			<td><input type='password' id='userPassword' /></td>		</tr>		<tr>			<td colspan='2'><input type='button' id='btnLogin' value='Login' /></td>		</tr>	</table>	<script type='text/javascript'>		$(document).ready(function(){			// Set focus to the email address field			$('#emailAddress').focus();						// Hook the 'login' button			$('#btnLogin').click(function() {				alert('hi');			});		});	</script></body>
